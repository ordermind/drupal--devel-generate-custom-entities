services:
  devel_generate_custom_entities.entity_generator:
    class: Drupal\devel_generate_custom_entities\EntityGeneration\EntityGenerator
    arguments:
      - '@entity_type.manager'

  devel_generate_custom_entities.entity_deleter:
    class: Drupal\devel_generate_custom_entities\EntityGeneration\EntityDeleter
    arguments:
      - '@entity_type.manager'

  devel_generate_custom_entities.strategy_factory:
    class: Drupal\devel_generate_custom_entities\Factory\EntityGeneratorStrategyFactory
    arguments:
      - '@messenger'
      - '@extension.path.resolver'
      - '@devel_generate_custom_entities.entity_generator'
      - '@devel_generate_custom_entities.entity_deleter'
